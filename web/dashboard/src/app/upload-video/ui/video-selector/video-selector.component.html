<label tuiInputFiles>
  <input tuiInputFiles multiple accept="video/*" [formControl]="control" />
  <ng-template let-dragged>
    <div *ngIf="dragged; else base" class="content">
      <tui-avatar appearance="secondary" src="@tui.droplet" />
      <div>
        Drop videos here!
        <br />
        <br />
      </div>
    </div>
    <ng-template #base>
      <div class="content">
        <tui-avatar appearance="secondary" src="@tui.cloud-upload" />
        <div>
          Drag and drop videos here or
          <a tuiLink>click to upload</a>
        </div>
      </div>
    </ng-template>
  </ng-template>
</label>

<tui-files class="tui-space_top-4">
  <tui-file *ngFor="let file of control.value" [file]="file" (remove)="remove(file)"></tui-file>
</tui-files>
